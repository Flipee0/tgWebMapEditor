<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles/index.css">
    <script src="static/js/main.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="indicator" class="isWrite"></div>
    <img src="static/images/maps/1.png" alt="map" id="sketch" hidden="hidden">
    <canvas id="canvas"></canvas>
    <button id="download">Download Canvas</button>
    <form id="Pens">
        <input class="Pen" type="radio" name="pen" value="Brush" id="Brush">
        <label for="Brush">Кисть</label>
        <input class="Pen" type="radio" name="pen" value="Line" id="Line">
        <label for="Line">Линия</label>
        <input class="Pen" type="radio" name="pen" value="NoiseLine" id="NoiseLine">
        <label for="NoiseLine">Ломаная линия</label>
    </form>
    <button id="undo">Стереть последнюю линию</button>
    <button id="clear">Очистить маршрут</button>
</body>
</html>
